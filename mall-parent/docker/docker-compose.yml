version: "3.5"
services:
  mall-nacos:
    image: zhusaidong/nacos-server-m1:2.0.3
    container_name: mall-nacos
    ports:
      - 8848:8848
    environment:
      - MODE=standalone
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
    networks:
      - mall


  mall-mysql:
    platform: linux/x86_64
    image: mysql:8.0.27
    container_name: mall-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    security_opt:
      - seccomp:unconfined
    networks:
      - mall

  mall-redis:
    platform: linux/x86_64 # fix M1 bug
    image: redis:6.2.6
    container_name: mall-redis
    ports:
      - 6379:6379
    networks:
      - mall


networks:
  mall:
    name: mall
    driver: bridge



